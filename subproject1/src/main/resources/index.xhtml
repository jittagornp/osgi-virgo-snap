<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>osgi</title>
        <meta name="viewport" content="width=device-width"/>
    </h:head>
    <h:body>
        <div class="pmr-toolbar">osgi application</div>
        <div class="pmr-sidebar"></div>
        <div class="pmr-container">#{subProject1Controller.name}</div>
        <div class="pmr-bottombar"></div>

        <style type="text/css">
            body{
                font-family: "arial";
            }
            
            .pmr-toolbar{
                height: 40px;
                line-height: 40px;
                color : #fff;
                font-size: 14pt;
                font-weight: bold;
                padding-left: 10px;
                padding-right: 10px;
                background-color : #3297fd;
                width: 100%;
                position: fixed;
                top : 0;
                left : 0;
                right : 0;
                box-shadow: inset 0 -2px 3px rgb(68, 145, 228);
                -moz-box-shadow: inset 0 -2px 3px rgb(68, 145, 228);
                -webkit-box-shadow: inset 0 -2px 3px rgb(68, 145, 228);
            }

            .pmr-sidebar{
                background-color: #F3F3F3;
                top: 40px;
                left: 0;
                bottom: 25px;
                position: fixed;
                width: 205px;
                box-shadow: inset -2px 0px 5px rgb(240, 240, 240);
                -moz-box-shadow: inset -2px 0px 5px rgb(240, 240, 240);
                -webkit-box-shadow: inset -2px 0px 5px rgb(240, 240, 240);
            }

            .pmr-container{
                position: fixed;
                left : 205px;
                border-left: solid 1px #fff;
                bottom : 25px;
                right : 0;
                top : 40px;
                background-color: #fafafa;
                border-top : solid 1px #fff;
            }

            .pmr-bottombar{
                position: fixed;
                bottom : 0;
                height : 25px;
                background-color: #fff;
                border-top : solid 1px #eee;
                left : 0;
                right : 0;
            }
        </style>
    </h:body>
</html>
